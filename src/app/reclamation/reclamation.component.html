<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@200;300;400&family=Roboto:ital,wght@1,100;1,300&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet"
  />

  </head>
    <body>

    <div class="bg">
        <div class="container">
      <div class="contact-box">
         <div class="left"></div>
         <div class="right">
            <h3>Contactez-nous</h3>
            <input type="text" class="field" placeholder="CIN">
            <input type="email" class="field" placeholder="Email" >
            <input type="text" class="field" placeholder="ville" >
            <textarea class="field area" placeholder="Réclamation"></textarea>

            <a class="button1" style="color:azure;" onclick="document.querySelector('.reclam-cont').style.display = 'block' ">Envoyer</a>
            <div class="reclam-cont">
              <span class="close" titre="close&" onclick="document.querySelector('.reclam-cont').style.display = 'none' ">&times;</span>
              <div class="reclam-txt">
                  <p >"Nous vous confirmons que votre réclamation a bien été envoyée."<br></p>
              </div>
              <div  class="reclam-actions">
                 <a class="Done" href="amin-home"> <button class="Done">D'accord</button></a>  
                 <a  class="edit" href="/amin-home/reclamations"> <button class="edit">Modifier</button></a>
                 <a  class="button2" id="delete" style="color:azure;" onclick="document.querySelector('.delete-cont').style.display = 'block' "> Supprimer</a>
                 <div class="delete-cont">
                  <span class="close" titre="close&" onclick="document.querySelector('.delete-cont').style.display = 'none' ">&times;</span>
                  <div class="delete-txt">
                      <p>"Êtes-vous sûr(e) que vous voulez supprimer la réclamation ?"</p>
                  </div>
                  <div  class="delete-actions">
                     <a class="cancel" href="/amin-home/reclamations"> <button class="cancel">Non</button></a>  
                     <a  class="delete" href="amin-home"><button class="delete">Oui</button></a>
                   
                  </div>
                 </div>
              </div>
             </div>
  
        </div>
      </div>
    </div>
    </div>
<script></script>
</body>
</html>
